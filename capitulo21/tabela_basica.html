<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
</head>
<style>
    body {
        align-content: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        text-align: center;
    }

    td {
        border: 1px solid black;
        padding: 5px;
    }
</style>

<body>
    <h1 style="font-family:sans-serif" ;>primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>

</html>
