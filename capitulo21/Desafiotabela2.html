<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<style>
    table{
        border-collapse: collapse;
        font-family: sans-serif;
    }
    th , td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .esq{
        text-align: justify;
    }
    .title{
        background-color: rgb(85, 85, 85);
        color: white;
    }
    col.media{
        background-color: green;
    }
    col.notas{
        background-color: yellow;
    }
div#container{
    overflow-x: auto;
}
</style>
<body>
    <div id="container">
        <table>
            <colgroup>
                <col class="area">
                <col class="disc">
                <col class="notas" span="2">
                <col class="media">
            </colgroup>
            <thead>
                <tr class="title">
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr class="title">
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="colgroup">Exatas</th>
                    <td class="esq">Matemática</td>
                    <td>9.0</td>
                    <td>8.0</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td class="esq">Fisica</td>
                    <td>10.0</td>
                    <td>7.0</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td class="esq">Química</td>
                    <td>7.0</td>
                    <td>7.0</td>
                    <td>7.0</td>
                </tr>
                <tr>
                    <td class="esq">Biologia</td>
                    <td>8.5</td>
                    <td>7.5</td>
                    <td>8.0</td>
                </tr>
                <tr class="title">
                    <th colspan="4" scope="row" class="esq">Média de Exatas</th>
                    <td>8.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="colgroup">Humanas</th>
                    <td class="esq">História</td>
                    <td>10.0</td>
                    <td>5.0</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td class="esq">Geografia</td>
                    <td>6.5</td>
                    <td>7.5</td>
                    <td>7.0</td>
                </tr>
                <tr class="title">
                    <th colspan="4" scope="row" class="esq">Média de Humanas</th>
                    <td>7.25</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
